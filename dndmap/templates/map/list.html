{% extends 'base.html' %}


{% block title %}List maps{% endblock %}


{% block nav-map %}active{% endblock %}


{% block content %}

  <div class="row">
    <div class="col">

      <h1>Maps</h1>

      <ul>
        {% for map in object_list %}
          <li><a href="{% url 'show_map' map.pk %}">{{ map.name }}</a></li>
        {% empty %}
          <li>No maps yet.</li>
        {% endfor %}
      </ul>

      <a href="{% url 'create_map' %}">Add map</a>

    </div>
  </div>

{% endblock %}
