{% extends 'base.html' %}


{% block title %}List user maps{% endblock %}


{% block content %}

  <div class="row">
    <div class="col">

      <h1>Maps</h1>

      <ul>
        {% for map in object_list %}
          <li>{{ map.name }}</li>
        {% empty %}
          <li>No maps yet.</li>
        {% endfor %}
      </ul>

    </div>
  </div>

{% endblock %}
