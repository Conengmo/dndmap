{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>example for leaflet-rastercoords</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
  <style>
    html, body, #map {
      width:100%;
      height:100%;
      margin:0;
      padding:0;
      background-color: #B0B0B0
    }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin="">
</script>
<script src="{% static 'rastercoords.js' %}"></script>

<script>
    let MAP;
    let RASTER_COORDS;

    (function() {
        let img = [
            {{ object.width }},
            {{ object.height }},
        ]
        MAP = L.map('map', {
            crs: L.CRS.Simple,
        })
        RASTER_COORDS = new L.RasterCoords(MAP, img)
        MAP.setMaxZoom(RASTER_COORDS.zoomLevel())
        MAP.setView(RASTER_COORDS.unproject([img[0], img[1]]), 2)

        // set markers on click events in the MAP
        MAP.on('click', function (event) {
            var coords = RASTER_COORDS.project(event.latlng)
            var marker = L.marker(RASTER_COORDS.unproject(coords))
                .addTo(MAP)
            marker.bindPopup(`'[${Math.floor(coords.x)}, ${Math.floor(coords.y)}] ${event.latlng}`)
                .openPopup()
        })

        L.tileLayer('{{ object.tiles_urlpath }}{z}/{x}/{y}.png', {
            noWrap: true,
            bounds: RASTER_COORDS.getMaxBounds(),
            maxNativeZoom: RASTER_COORDS.zoomLevel()
        }).addTo(MAP)

        // let marker = L.marker(rc.unproject([2532, 3996]), {opacity: 0}).addTo(map);
        // marker.bindTooltip("Amn", {direction: 'center', permanent: true});
        //
    })();

</script>

</body>
</html>
