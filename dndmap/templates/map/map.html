{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Map</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
  <style>
    html, body, #map {
      width:100%;
      height:100%;
      margin:0;
      padding:0;
      background-color: #B0B0B0
    }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin="">
</script>
<script src="{% static 'rastercoords.js' %}"></script>

<script>
    let map;
    let layer_control;
    let raster_coords;

    setupMap();
    addComponents();

    function setupMap() {
        let img = [
            {{ map_obj.width }},
            {{ map_obj.height }},
        ]
        map = L.map('map', {
            crs: L.CRS.Simple,
        })
        raster_coords = new L.RasterCoords(map, img)
        map.setMaxZoom(raster_coords.zoomLevel())
        map.setView(raster_coords.unproject([img[0], img[1]]), 2)

        // set markers on click events in the map
        map.on('click', function (event) {
            var coords = raster_coords.project(event.latlng)
            var marker = L.marker(raster_coords.unproject(coords))
                .addTo(map)
            marker.bindPopup(`'[${Math.floor(coords.x)}, ${Math.floor(coords.y)}] ${event.latlng}`)
                .openPopup()
        })

        let tile_layer = L.tileLayer('{{ map_obj.tiles_urlpath }}{z}/{x}/{y}.png', {
            noWrap: true,
            bounds: raster_coords.getMaxBounds(),
            maxNativeZoom: raster_coords.zoomLevel()
        }).addTo(map)

        layer_control = L.control.layers({}, {}, {collapsed: false}).addTo(map);

        // let marker = L.marker(rc.unproject([2532, 3996]), {opacity: 0}).addTo(map);
        // marker.bindTooltip("Amn", {direction: 'center', permanent: true});
        //
    }

    function clearComponents() {
        map.eachLayer(function(layer){
            layer_control.remove(layer);
            layer.remove();
        });
    }


    function addComponents() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            const data = JSON.parse(xhttp.responseText);
            for (let layer of data) {
                let layer_group = L.layerGroup([]).addTo(map);
                layer_control.addOverlay(layer_group, layer.name);
                for (let marker of layer.markers) {
                    L.marker([marker.latitude, marker.longitude])
                        .addTo(layer_group)
                        .bindTooltip(marker.name)
                        .bindPopup(`${marker.name}<br />${marker.description}`);
                }
            }

        }
        xhttp.open("GET", "{% url 'get_components' map_obj.pk %}");
        xhttp.send();
    }

</script>

</body>
</html>
