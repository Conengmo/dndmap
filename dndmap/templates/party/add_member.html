{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block title %}Create party{% endblock %}


{% block nav-party %}active{% endblock %}


{% block content %}

  <div class="row">
    <div class="col">

      <h1>Add a new party member</h1>

      <form class="col-lg-6" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary">Save</button>
      </form>

    </div>
  </div>

{% endblock %}
