{% extends 'base.html' %}


{% block title %}Edit party{% endblock %}


{% block content %}

  <div class="row">
    <div class="col">

      <h1>Edit your party</h1>

      <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
      </form>

    </div>
  </div>

{% endblock %}
