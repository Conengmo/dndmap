{% extends 'base.html' %}


{% block title %}Login{% endblock %}


{% block content %}

  <div class="row">
    <div class="col">

      <h1>Login</h1>

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="row mb-3">
          <div class="col-auto">
            {{ form.username.label_tag }}
          </div>
          <div class="col-auto">
            {{ form.username }}
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-auto">
            {{ form.password.label_tag }}
          </div>
          <div class="col-auto">
            {{ form.password }}
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <input type="hidden" name="next" value="{{ next }}" />
      </form>

    </div>
  </div>

{% endblock %}
