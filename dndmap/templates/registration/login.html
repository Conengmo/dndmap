{% extends 'base.html' %}


{% block title %}Login{% endblock %}


{% block content %}

  <div class="row">
    <div class="col">

      <h1>Login</h1>

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <table>
          <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
          </tr>
          <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
          </tr>
        </table>
        <input type="submit" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />
      </form>

    </div>
  </div>

{% endblock %}
